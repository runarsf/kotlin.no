<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>

	<body>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
		<center>
			<div class="round-button">
				<div class="round-button-circle">
					<a onclick="play();" class="play-button">Play</a>
					<a onclick="stop();" class="stop-button">Stop</a>
				</div>
			</div>
		</center>

		<script>

			function play() {
				loop = new Audio('rainAndThunder.mp3');
				loop.addEventListener('ended', function() {
					this.currentTime = 0;
					this.play();
				}, false);
				loop.play();
			}

		</script>
	</body>
</html>
