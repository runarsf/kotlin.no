<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	</head>

	<body>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<center>
			<div class="controls">
				<div class="comboAdd" onclick="comboAdd();"></div>
				<div class="comboReset" onclick="comboReset();"></div>
			</div>
		</center>
		
		<script>
			var combo = 0;
		
			function comboAdd() {
				combo += 1;
				console.clear();
				console.log(combo);
			}
			function comboReset() {
				combo = 0;
				console.clear();
				console.log(combo);
			}
		</script>
	</body>
</html>
