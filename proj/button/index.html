<html>
	<head></head>

	<body>
		<link rel="stylesheet" type="text/css" href="button.css" />
		<center>
			<div class="round-button">
				<div class="round-button-circle">
					<a onclick="play();" class="round-button">NUT</a>
				</div>
			</div>
		</center>
		
		<script>
			function play() {
				audio = new Audio('nut.mp3');
				audio.addEventListener('ended', function() {
					this.currentTime = 0;
				}, false);
				audio.play();
			}
		</script>
	</body>
</html>
